<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Leads</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="image_a68ea4.png" alt="Logo da Empresa" id="logo">
            <h1>Dashboard de Análise de Leads</h1>
        </div>
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="theme-toggle">
                <input type="checkbox" id="theme-toggle" />
                <div class="slider round"></div>
            </label>
            <span>Modo Escuro</span>
        </div>
    </header>

    <main>
        <div class="filtros">
            <div class="filtro-item">
                <label for="unidade-filter">Filtrar por Unidade:</label>
                <select id="unidade-filter">
                    <option value="todas">Todas as Unidades</option>
                </select>
            </div>
            <div class="filtro-item">
                <label for="start-date">Data Início:</label>
                <input type="date" id="start-date">
            </div>
            <div class="filtro-item">
                <label for="end-date">Data Fim:</label>
                <input type="date" id="end-date">
            </div>
            <div class="filtro-item">
                <button id="filter-button">Filtrar</button>
            </div>
        </div>

        <div class="dashboard-grid">
            <div class="chart-container">
                <h2>Leads por Fonte</h2>
                <canvas id="leadsPorFonteChart"></canvas>
            </div>
            <div class="chart-container">
                <h2>Leads por Unidade</h2>
                <canvas id="leadsPorUnidadeChart"></canvas>
            </div>
        </div>

        <div id="tables-container"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
