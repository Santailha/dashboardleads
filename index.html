<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Leads - Santarém Imóveis</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
    </head>
<body>
    <header>
        <h1>Análise de Leads</h1>
    </header>

    <main>
        <section id="visao-geral">
            <h2>Visão Geral por Unidade/Tipo de Negócio</h2>
            <div class="chart-container">
                <canvas id="totalLeadsChart"></canvas>
            </div>
        </section>

        <section id="leads-por-semana">
            <h2>Leads por Semana</h2>
            <div class="chart-container">
                <canvas id="leadsByWeekChart"></canvas>
            </div>
        </section>

        <section id="leads-por-fonte">
            <h2>Leads por Fonte</h2>
            <div class="chart-container">
                <canvas id="leadsBySourceChart"></canvas>
            </div>
        </section>

        </main>

    <footer>
        <p>&copy; 2025 Dashboard de Leads.</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
